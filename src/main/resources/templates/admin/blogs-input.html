<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="../../static/css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" />
</head>
<body>
<!--个人信息-->
<nav>
    <div class="ui vertical inverted  segment">
        <div class="ui container">
            <div class="ui inverted menu">
                <a href="#" th:href="@{/admin/blogs}" class="active item"><i class="home  icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="item"><i class="idea  icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="item"><i class="tags  icon"></i>标签</a>
                <div class="ui right inverted  menu">
                    <div class="ui dropdown item">
                        <img src="../static/images/halo.jpg" th:src="@{/images/halo.jpg}" class="ui avatar image">
                        小白
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--二级标题-->
<div class="ui bottom attached pointing menu">
    <div class="ui container">
        <div class="ui right basic secondary menu">
            <a href="#" th:href="@{/admin/blogs/input}" class="active item">新增</a>
            <a href="#" th:href="@{/admin/blogs}" class="teal item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="ui container">
<form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
    <input type="hidden" name="published">
    <input type="hidden" name="id" th:value="*{id}">
    <div class="field">
        <div class="ui left labeled input">
            <div class="ui teal basic compact selection dropdown">
                <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                <i class="dropdown icon"></i>
                <div class="text">原创</div>
                <div class="menu">
                    <div class="item" data-value="原创">原创</div>
                    <div class="item" data-value="转载">转载</div>
                    <div class="item" data-value="翻译">翻译</div>
                </div>
            </div>
            <input type="text" name="title" placeholder="标题" th:value="*{title}">
        </div>
    </div>
    <div class="field">
        <div id="md-content" style="z-index: 1!important;">
        <textarea name="content" placeholder="博客内容" style="display: none" th:text="*{content}">
        </textarea>
        </div>
    </div>
    <div class="required field">
        <textarea name="description" th:text="*{description}" placeholder="博客描述..."></textarea>
    </div>
    <div class="fields">
        <div class="field">
            <div class="ui left labeled action input">
                <label class="ui compact teal basic label">分类</label>
                <div class="ui selection dropdown">
                    <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                    <i class="dropdown icon"></i>
                    <div class="default text">分类</div>
                    <div class="menu">
                        <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                        <div class="item" data-value="2">开发者手册</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="ui left labeled action input">
                <label class="ui compact teal basic label">标签</label>
                <div class="ui multiple search selection dropdown">
                    <input type="hidden" name="tagIds" th:value="*{tagIds}">
                    <i class="dropdown icon"></i>
                    <div class="default text">标签</div>
                    <div class="menu">
                        <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">java</div>
                        <div class="item" data-value="2">javaScript</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui error message"></div>
    <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
        <button type="button" id="publish-btn" class="ui teal button">发布</button>
    </div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    //初始化markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/lib/editormd/lib/"
        });
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
       fields:{
           title:{
               identifier:'title',
               rules:[{
                   type:'empty',
                   prompt:'标题：请输入博客标题'
               }]
           }
       }
    });

    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });

    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });
</script>
</body>
</html>
